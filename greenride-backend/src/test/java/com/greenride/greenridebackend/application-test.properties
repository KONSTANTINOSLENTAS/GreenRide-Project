# 1. Force H2 to use a completely in-memory (RAM-based) database.
# DB_CLOSE_DELAY=-1 prevents the database from closing prematurely during tests.
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# 2. Recreate tables every time for fresh test environments
spring.jpa.hibernate.ddl-auto=create-drop

# 3. Disable logging that slows down tests
logging.level.org.hibernate.SQL=WARN